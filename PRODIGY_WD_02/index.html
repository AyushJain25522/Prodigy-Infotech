<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="stopwatch">
            <div id="display">00:00:00</div>
            <div class="buttons">
                <button id="startStopBtn">Start</button>
                <button id="resetBtn">Reset</button>
                <button id="lapBtn">Lap</button>
            </div>
            <div class="laps">
                <h2>Laps</h2>
                <ul id="lapsList"></ul>
            </div>
        </div>
    </div>
    <footer class="footer">
        <a href="https://github.com/AyushJain25522/Prodigy-Infotech" class="footer_social"><i class="bx bxl-github"></i></a>
        <a href="https://www.facebook.com/profile.php?id=100022130931747" class="footer_social"><i class="bx bxl-facebook"></i></a>
        <a href="https://www.linkedin.com/in/ayushjain25522/" class="footer_social"><i class="bx bxl-linkedin"></i></a>
        <a href="https://www.instagram.com/ayush.jain.2411/" class="footer_social"><i class="bx bxl-instagram"></i></a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
